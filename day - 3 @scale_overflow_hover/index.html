<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html,body{
            height: 100%;
            width: 100%;
        }
        #box{
            height: 400px;
            width: 400px;
            background-color: rgb(189, 2, 83);
            overflow: hidden;            
        }
        #box img{
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: 5s;
            transition: all ease 2s;
        }
        #box:hover img{
            scale: 1.8;
        }

    </style>

</head>
<body>

    <div id="box">
        <img src="bg.jpg" alt="">

    </div>
    
</body>
</html>
