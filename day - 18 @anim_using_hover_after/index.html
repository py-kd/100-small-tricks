<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::after{
            content: "";
            position: absolute;
            /* bottom: 0; */
            left: 0;
            height: 3px;
            width: 0%;
            background-color: #321ab2;
            transition: all ease 1s;
        }
        h1:hover::after{
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>hove me & see magic </h1>
    
</body>
</html>
